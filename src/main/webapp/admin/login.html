<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="../js/vue.js"></script>
		<script src="../js/jquery.js"></script>
		
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<!-- 引入样式 -->
		<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
		<link rel="stylesheet" type="text/css" href="../css/normalize.css">
		<link rel="stylesheet" type="text/css" href="../css/demo.css">
		<!--必要样式-->
		<link rel="stylesheet" type="text/css" href="../css/component.css">
		<!-- 引入组件库 -->
		<script src="https://unpkg.com/element-ui/lib/index.js"></script>
		<title>后台管理系统登陆页面</title>
		<link rel="stylesheet" href="../css/main.css">

	</head>
	<body>
		<div id="loginDiv" class="demo-1">
			<div class="content">
				<div id="large-header" class="large-header" style="height: 441px;">
					<canvas id="demo-canvas" width="1920" height="441"></canvas>
					<div class="logo_box">
						<h3>欢迎你</h3>
						<form action="#" name="f" method="post">
							<div class="input_outer">
								<span class="u_user"></span>
								<input name="logname" class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入账户" v-model="userName">
							</div>
							<div class="input_outer">
								<span class="us_uer"></span>
								<input name="logpass" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;" value=""
								 type="password" placeholder="请输入密码" v-model="password">
							</div>
							<div class="mb2"><a class="act-but submit" href="javascript:;" style="color: #FFFFFF" v-on:click="login()">登录</a></div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script src="../js/TweenLite.min.js"></script>
		<script src="../js/EasePack.min.js"></script>
		<script src="../js/rAF.js"></script>
		<script src="../js/demo-1.js"></script>
		<script type="text/javascript">
			var app = new Vue({
				el: '#loginDiv',
				data: {
					todos: [{
							text: '汽车线束'
						},
						{
							text: '家电线束'
						},
						{
							text: '医疗线束'
						}
					],
					page: 2,
					total: 20,
					pageSize: 10,
					userName: "",
					password: "",
				},
				methods: {
					login() {

						if (this.userName == "") {
							this.$message.warning("请输入用户名");
							return;
						}
						if (this.password == "") {
							this.$message.warning("请输入密码");
							return;
						}

						axios.post("/lezhi/user/login", {
							username: this.userName,
							password: this.password
						}).then((response) => {
							debugger;
							if (response.data.data == null) {
								this.$message.warning("用户名或者密码错误");
								console.log(response.data.msg);
							} else {
								window.location = "product.html";
							}

						}).catch((response) => {
							console.log("错误" + response);
						});
					}


				}
			});
		</script>
	</body>
</html>
